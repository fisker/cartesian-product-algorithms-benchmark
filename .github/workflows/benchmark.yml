name: Benchmark

on:
  push:
    branches:
      - master

jobs:
  Benchmark:
    strategy:
      fail-fast: false
      matrix:
        PLATFORM:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        NODE:
          - 12.x
          - 10.x
          # - 8.x

    name: Test on node ${{ matrix.NODE }} and ${{ matrix.PLATFORM }}

    runs-on: ${{ matrix.PLATFORM }}

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.NODE }}

      - name: Install Dependencies
        run: yarn

      - name: Run Benchmark 1
        run: node benchmark.js 4 8 1e6

      - name: Run Benchmark 2
        run: node benchmark.js 8 4 1e3

      - name: Run Benchmark 3
        run: node benchmark.js 2 16 1e8

      - name: Run Benchmark 4
        run: node benchmark.js 16 2 1e3